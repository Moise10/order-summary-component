<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <section class="main-container">
    <div class="summary-container">
      <div class="img-container">
        <img src="images/illustration-hero.svg" alt="" class="img">
      </div>
      <div class="container">
        <div class="header-container">
          <h1 class="header-primary">Order Summary</h1>
          <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="plans">
          <div class="plan">
            <img src="images/icon-music.svg" alt="music icon" class="music-icon">
            <div class="tag">
              <p><strong>Annual Plan</strong></p>
              <span class="price">$59.9/year</span>
            </div>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <div class="btn-block">
          <button class="btn process-btn">Proceed to Payment</button>
          <button class="cancel-btn btn">Cancel Order</button>
        </div>
        
      </div>
    </div>
  </section>
</body>
</html>
